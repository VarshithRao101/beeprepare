<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Premium - BEEPREPARE</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #222 0%, #000 100%);
        }

        .activate-card {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-grey);
            padding: 32px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-grey);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
        }

        .lock-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 192, 0, 0.1);
            color: var(--yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 1px solid var(--yellow);
        }

        .input-key {
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 16px;
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="activate-card">
        <div class="lock-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <h2 style="margin-bottom: 8px;">Activation Required</h2>
        <p style="color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 24px;">
            Enter your 12-character license key to activate your premium account.
        </p>

        <div class="form-group">
            <label
                style="display:block; color:var(--text-secondary); margin-bottom:12px; font-size:0.8rem; text-transform:uppercase; letter-spacing:1px;">Secure
                License Key</label>
            <div class="key-input-container" style="display:flex; gap:8px; justify-content:center; margin-bottom:16px;">
                <input type="text" class="form-input key-segment" maxlength="4" placeholder="BEE" value="BEE" disabled
                    style="width: 60px; text-align:center; padding:10px 4px; opacity:0.7; cursor: not-allowed; border-color: var(--yellow); font-family:monospace; font-size:1.1rem;">
                <span class="key-dash" style="align-self:center; color:#555;">-</span>
                <input type="text" class="form-input key-segment" maxlength="4" placeholder="XXXX" id="seg1"
                    style="width: 60px; text-align:center; padding:10px 4px; font-family:monospace; font-size:1.1rem; text-transform:uppercase;">
                <span class="key-dash" style="align-self:center; color:#555;">-</span>
                <input type="text" class="form-input key-segment" maxlength="4" placeholder="XXXX" id="seg2"
                    style="width: 60px; text-align:center; padding:10px 4px; font-family:monospace; font-size:1.1rem; text-transform:uppercase;">
                <span class="key-dash" style="align-self:center; color:#555;">-</span>
                <input type="text" class="form-input key-segment" maxlength="4" placeholder="XXXX" id="seg3"
                    style="width: 60px; text-align:center; padding:10px 4px; font-family:monospace; font-size:1.1rem; text-transform:uppercase;">
            </div>
            <p style="font-size: 0.75rem; color: #555; margin-top: 8px;">Keys are unique and one-time use only.</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <button id="activateBtn" class="btn btn-primary" style="width: 100%; margin-top: 16px;">
            Activate Premium
        </button>

        <button onclick="logout()" class="btn btn-outline"
            style="width: 100%; margin-top: 12px; border:none; font-size:0.85rem;">
            Log Out
        </button>
    </div>

    <script type="module">
        import { activateUserAccount } from '../assets/js/firestore.js';
        import { logoutUser } from '../assets/js/firebase-auth.js';

        // Auto-focus logic
        const segs = [document.getElementById('seg1'), document.getElementById('seg2'), document.getElementById('seg3')];

        // Focus first editable segment on load
        setTimeout(() => segs[0].focus(), 500);

        segs.forEach((seg, idx) => {
            seg.addEventListener('input', (e) => {
                let val = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                e.target.value = val;

                if (val.length === 4) {
                    if (idx < segs.length - 1) segs[idx + 1].focus();
                }
            });

            seg.addEventListener('keydown', (e) => {
                // Backspace moves back
                if (e.key === 'Backspace' && e.target.value.length === 0) {
                    if (idx > 0) segs[idx - 1].focus();
                }
            });

            // Allow pasting full key
            seg.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text').trim().toUpperCase();
                // Expected format: BEE-AAAA-BBBB-CCCC or just AAAA...
                // Remove non-alphanumeric
                const clean = text.replace(/[^A-Z0-9]/g, '');

                // If it starts with BEE, remove it
                let remaining = clean;
                if (remaining.startsWith('BEE')) remaining = remaining.substring(3);

                // Distribute
                if (remaining.length > 0) segs[0].value = remaining.substring(0, 4);
                if (remaining.length > 4) segs[1].value = remaining.substring(4, 8);
                if (remaining.length > 8) segs[2].value = remaining.substring(8, 12);

                // Focus last populated
                if (remaining.length > 8) segs[2].focus();
                else if (remaining.length > 4) segs[1].focus();
                else segs[0].focus();
            });
        });

        // Activate
        const btn = document.getElementById('activateBtn');
        btn.addEventListener('click', async () => {
            // Construct key
            const p1 = segs[0].value;
            const p2 = segs[1].value;
            const p3 = segs[2].value;

            if (p1.length < 4 || p2.length < 4 || p3.length < 4) {
                document.getElementById('errorMsg').textContent = "Please complete the key.";
                return;
            }

            const fullKey = `BEE-${p1}-${p2}-${p3}`;
            const err = document.getElementById('errorMsg');

            const userJson = localStorage.getItem('qp_user');
            if (!userJson) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userJson);

            btn.disabled = true;
            btn.textContent = "Verifying...";
            err.textContent = "";

            try {
                const result = await activateUserAccount(user.uid, fullKey);
                if (result.success) {
                    btn.textContent = "ACTIVATED!";
                    btn.style.backgroundColor = "var(--success)";
                    btn.style.boxShadow = "0 0 20px var(--success)";

                    // Confetti/Animation Effect manually?
                    document.body.style.background = "radial-gradient(circle at center, #1a472a 0%, #000 100%)";

                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    err.textContent = result.error || "Invalid or Used Key";
                    btn.disabled = false;
                    btn.textContent = "Activate Premium";
                }
            } catch (e) {
                err.textContent = "Error: " + e.message;
                btn.disabled = false;
                btn.textContent = "Activate Premium";
            }
        });

        window.logout = logoutUser;
    </script>
</body>

</html>
