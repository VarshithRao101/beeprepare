<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Premium - BEEPREPARE</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #222 0%, #000 100%);
        }

        .activate-card {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-grey);
            padding: 32px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-grey);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
            position: relative;
            z-index: 2;
        }

        /* Bee Container */
        .bee-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            position: relative;
            transition: all 0.3s ease;
        }

        #beeCharacter {
            width: 100%;
            height: 100%;
            animation: floatBee 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        /* States */
        /* 1. Angry State */
        .angry-bee {
            animation: angryShake 0.5s cubic-bezier(.36, .07, .19, .97) both !important;
            filter: hue-rotate(-50deg) saturate(3) brightness(0.9) drop-shadow(0 0 15px red) !important;
        }

        /* 2. Happy State */
        .happy-bee {
            animation: happyDance 0.6s ease forwards !important;
            filter: brightness(1.2) drop-shadow(0 0 20px var(--yellow)) !important;
        }

        /* Animations */
        @keyframes floatBee {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        @keyframes angryShake {

            10%,
            90% {
                transform: translate3d(-4px, 0, 0) scale(1.1);
            }

            20%,
            80% {
                transform: translate3d(5px, 0, 0) scale(1.1);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-8px, 0, 0) scale(1.2) rotate(-5deg);
            }

            40%,
            60% {
                transform: translate3d(8px, 0, 0) scale(1.2) rotate(5deg);
            }
        }

        @keyframes happyDance {
            0% {
                transform: scale(1) rotate(0deg);
            }

            40% {
                transform: scale(1.3) rotate(-15deg);
            }

            70% {
                transform: scale(1.3) rotate(15deg);
            }

            100% {
                transform: scale(0) translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }

        .input-key {
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 16px;
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="activate-card">
        <div class="bee-container">
            <svg id="beeCharacter" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Flat Vector Style Bee -->

                <!-- Wings -->
                <path d="M25 45 C5 20 40 5 50 40 C60 5 95 20 75 45" fill="#B3E5FC" stroke="#333" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round" />

                <!-- Body -->
                <path d="M35 55 C35 45 65 45 65 55 C65 75 50 85 50 85 C50 85 35 75 35 55 Z" fill="#FFC107" stroke="#333"
                    stroke-width="2.5" stroke-linejoin="round" />

                <!-- Stripes -->
                <path d="M35 58 H65" stroke="#333" stroke-width="4" />
                <path d="M38 68 H62" stroke="#333" stroke-width="4" />

                <!-- Head -->
                <circle cx="50" cy="40" r="16" fill="#FFC107" stroke="#333" stroke-width="2.5" />

                <!-- Eyes -->
                <circle cx="45" cy="38" r="2.5" fill="#333" />
                <circle cx="55" cy="38" r="2.5" fill="#333" />

                <!-- Smile (Subtle) -->
                <path d="M47 45 Q50 47 53 45" stroke="#333" stroke-width="1.5" stroke-linecap="round" />

                <!-- Antennae -->
                <path d="M42 28 Q35 15 30 18" stroke="#333" stroke-width="2.5" stroke-linecap="round" />
                <path d="M58 28 Q65 15 70 18" stroke="#333" stroke-width="2.5" stroke-linecap="round" />
                <circle cx="30" cy="18" r="2" fill="#333" />
                <circle cx="70" cy="18" r="2" fill="#333" />
            </svg>
        </div>
        <h2 style="margin-bottom: 8px;">Activation Required</h2>
        <p style="color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 24px;">
            Enter your 12-character license key to activate your premium account.
        </p>

        <div class="form-group">
            <label
                style="display:block; color:var(--text-secondary); margin-bottom:12px; font-size:0.8rem; text-transform:uppercase; letter-spacing:1px;">Secure
                License Key</label>
            <div class="key-input-container" style="display:flex; gap:8px; justify-content:center; margin-bottom:16px;">
                <input type="text" class="form-input key-segment" maxlength="4" placeholder="BEE" value="BEE" disabled
                    style="width: 60px; text-align:center; padding:10px 4px; opacity:0.7; cursor: not-allowed; border-color: var(--yellow); font-family:monospace; font-size:1.1rem;">
                <span class="key-dash" style="align-self:center; color:#555;">-</span>
                <input type="text" class="form-input key-segment" maxlength="4" placeholder="XXXX" id="seg1"
                    style="width: 60px; text-align:center; padding:10px 4px; font-family:monospace; font-size:1.1rem; text-transform:uppercase;">
                <span class="key-dash" style="align-self:center; color:#555;">-</span>
                <input type="text" class="form-input key-segment" maxlength="4" placeholder="XXXX" id="seg2"
                    style="width: 60px; text-align:center; padding:10px 4px; font-family:monospace; font-size:1.1rem; text-transform:uppercase;">
                <span class="key-dash" style="align-self:center; color:#555;">-</span>
                <input type="text" class="form-input key-segment" maxlength="4" placeholder="XXXX" id="seg3"
                    style="width: 60px; text-align:center; padding:10px 4px; font-family:monospace; font-size:1.1rem; text-transform:uppercase;">
            </div>
            <p style="font-size: 0.75rem; color: #555; margin-top: 8px;">Keys are unique and one-time use only.</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <button id="activateBtn" class="btn btn-primary" style="width: 100%; margin-top: 16px;">
            Activate Premium
        </button>

        <button onclick="logout()" class="btn btn-outline"
            style="width: 100%; margin-top: 12px; border:none; font-size:0.85rem;">
            Log Out
        </button>
    </div>

    <script type="module">
        import { activateUserAccount } from '../assets/js/firestore.js';
        import { logoutUser } from '../assets/js/firebase-auth.js';

        // Auto-focus logic
        const segs = [document.getElementById('seg1'), document.getElementById('seg2'), document.getElementById('seg3')];

        // Focus first editable segment on load
        setTimeout(() => segs[0].focus(), 500);

        segs.forEach((seg, idx) => {
            seg.addEventListener('input', (e) => {
                let val = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                e.target.value = val;

                if (val.length === 4) {
                    if (idx < segs.length - 1) segs[idx + 1].focus();
                }
            });

            seg.addEventListener('keydown', (e) => {
                // Backspace moves back
                if (e.key === 'Backspace' && e.target.value.length === 0) {
                    if (idx > 0) segs[idx - 1].focus();
                }
            });

            // Allow pasting full key
            seg.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text').trim().toUpperCase();
                // Expected format: BEE-AAAA-BBBB-CCCC or just AAAA...
                // Remove non-alphanumeric
                const clean = text.replace(/[^A-Z0-9]/g, '');

                // If it starts with BEE, remove it
                let remaining = clean;
                if (remaining.startsWith('BEE')) remaining = remaining.substring(3);

                // Distribute
                if (remaining.length > 0) segs[0].value = remaining.substring(0, 4);
                if (remaining.length > 4) segs[1].value = remaining.substring(4, 8);
                if (remaining.length > 8) segs[2].value = remaining.substring(8, 12);

                // Focus last populated
                if (remaining.length > 8) segs[2].focus();
                else if (remaining.length > 4) segs[1].focus();
                else segs[0].focus();
            });
        });

        // Activate
        const btn = document.getElementById('activateBtn');
        btn.addEventListener('click', async () => {
            const bee = document.getElementById('beeCharacter');
            bee.classList.remove('angry-bee', 'happy-bee');
            void bee.offsetWidth; // Trigger reflow to restart anims if needed

            // Construct key
            const p1 = segs[0].value;
            const p2 = segs[1].value;
            const p3 = segs[2].value;

            if (p1.length < 4 || p2.length < 4 || p3.length < 4) {
                document.getElementById('errorMsg').textContent = "Please complete the key.";
                bee.classList.add('angry-bee');
                setTimeout(() => bee.classList.remove('angry-bee'), 600);
                return;
            }

            const fullKey = `BEE-${p1}-${p2}-${p3}`;
            const err = document.getElementById('errorMsg');

            const userJson = localStorage.getItem('qp_user');
            if (!userJson) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userJson);

            btn.disabled = true;
            btn.textContent = "Verifying...";
            err.textContent = "";

            try {
                const result = await activateUserAccount(user.uid, fullKey);
                if (result.success) {
                    // Success: Happy Bee
                    bee.classList.add('happy-bee');

                    btn.textContent = "ACTIVATED!";
                    btn.style.backgroundColor = "var(--success)";
                    btn.style.boxShadow = "0 0 20px var(--success)";

                    // Unlock Effect
                    document.body.style.transition = "background 1s ease";
                    document.body.style.background = "radial-gradient(circle at center, #1a472a 0%, #000 100%)";

                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    // Fail: Angry Bee
                    bee.classList.add('angry-bee');
                    setTimeout(() => bee.classList.remove('angry-bee'), 600);

                    err.textContent = result.error || "Invalid or Used Key";
                    btn.disabled = false;
                    btn.textContent = "Activate Premium";
                }
            } catch (e) {
                bee.classList.add('angry-bee');
                setTimeout(() => bee.classList.remove('angry-bee'), 600);

                err.textContent = "Error: " + e.message;
                btn.disabled = false;
                btn.textContent = "Activate Premium";
            }
        });

        window.logout = logoutUser;
    </script>
</body>

</html>
