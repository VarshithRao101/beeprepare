<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Premium - BEEPREPARE</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #222 0%, #000 100%);
        }

        .activate-card {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-grey);
            padding: 32px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-grey);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
        }

        .lock-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 192, 0, 0.1);
            color: var(--yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 1px solid var(--yellow);
        }

        .input-key {
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 16px;
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="activate-card">
        <div class="lock-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <h2 style="margin-bottom: 8px;">Activation Required</h2>
        <p style="color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 24px;">
            Enter your 12-character license key to activate your premium account.
        </p>

        <div class="form-group">
            <input type="text" id="licenseKeyInput" class="form-input input-key" placeholder="BEE-XXXX-XXXX-XXXX"
                maxlength="19">
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <button id="activateBtn" class="btn btn-primary" style="width: 100%; margin-top: 16px;">
            Activate Now
        </button>

        <button onclick="logout()" class="btn btn-outline"
            style="width: 100%; margin-top: 12px; border:none; font-size:0.85rem;">
            Log Out
        </button>
    </div>

    <script type="module">
        import { activateUserAccount } from '../assets/js/firestore.js';
        import { logoutUser } from '../assets/js/firebase-auth.js';

        // Formatting
        const input = document.getElementById('licenseKeyInput');
        input.addEventListener('input', (e) => {
            let val = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            // Mask: BEE-XXXX-XXXX-XXXX
            // Actually user might just paste it.
            // Let's just auto-hyphenate every 4 chars if strict
            // Simple approach: just UPPERCASE
            e.target.value = val;
        });

        // Activate
        const btn = document.getElementById('activateBtn');
        btn.addEventListener('click', async () => {
            const key = input.value.trim();
            const err = document.getElementById('errorMsg');

            if (key.length < 5) {
                err.textContent = "Please enter a valid key";
                return;
            }

            const userJson = localStorage.getItem('qp_user');
            if (!userJson) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userJson);

            btn.disabled = true;
            btn.textContent = "Verifying...";
            err.textContent = "";

            try {
                const result = await activateUserAccount(user.uid, key);
                if (result.success) {
                    btn.textContent = "Success!";
                    btn.style.backgroundColor = "var(--success)";
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    err.textContent = result.error || "Activation failed";
                    btn.disabled = false;
                    btn.textContent = "Activate Now";
                }
            } catch (e) {
                err.textContent = "Error: " + e.message;
                btn.disabled = false;
                btn.textContent = "Activate Now";
            }
        });

        window.logout = logoutUser;
    </script>
</body>

</html>
