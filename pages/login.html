<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/images/logo-icon.png">
    <title>Login - BEEPREPARE</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-md);
            background-color: var(--dark-bg);
            /* Use theme var */
        }

        .login-card {
            background-color: var(--card-grey);
            border: 1px solid var(--border-grey);
            border-radius: var(--radius-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            /* Softer shadow for light mode */
            animation: slideUpFadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .app-logo-large {
            font-size: 2rem;
            font-weight: 800;
            color: var(--yellow);
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: #fff;
            color: #121212;
            font-weight: 600;
            font-size: 1rem;
            padding: 14px;
            border-radius: var(--radius-md);
            border: 1px solid #e0e0e0;
            /* Border for visibility on white card if needed, though card is white... wait. Card is white. Button is white? */
            /* If card is white, button needs to be different OR have border/shadow. */
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        .google-btn:active {
            transform: scale(0.98);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <h1 class="app-logo-large">BEEPREPARE</h1>
            <p class="login-subtitle">Sign in with Google to continue</p>

            <button id="googleLoginBtn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                    class="google-icon">
                Continue with Google
            </button>
        </div>
    </div>

    <!-- Auth Logic -->
    <script type="module">
        import { signInWithGoogle } from '../assets/js/firebase-auth.js';

        const btn = document.getElementById('googleLoginBtn');
        const originalBtnContent = btn.innerHTML;

        btn.addEventListener('click', async () => {
            // Disable button and show loading state
            btn.disabled = true;
            btn.style.opacity = '0.7';
            btn.style.cursor = 'not-allowed';
            btn.innerHTML = `<span style="margin-right:8px">Connecting...</span>`; // Simple loading text

            try {
                await signInWithGoogle();
            } catch (error) {
                // If login fails or is cancelled, reset button
                console.log("Resetting login button");
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
                btn.innerHTML = originalBtnContent;
            }
        });
    </script>
</body>

</html>
